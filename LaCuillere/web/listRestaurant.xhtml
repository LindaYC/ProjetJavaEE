<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:include src="head.xhtml"/>
    
    
<h:body class="home">
    <div class="site-wrapper animsition" data-animsition-in="fade-in" data-animsition-out="fade-out">
        <ui:include src="header.xhtml" />

<div class="page-wrapper">

            <!-- start: Inner page hero -->
            <div class="inner-page-hero bg-image" data-image-src="images/resto3.jpg">
                <div class="container"> </div>
                <!-- end:Container -->
            </div>
            <div class="result-show">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-3">
                            <p><span class="primary-color"><strong>3</strong></span> Restaurants trouve !</p></div>
                        
                        <div class="col-sm-9">
                            <select class="custom-select pull-right">
                                <option selected="true" >Pertinence</option>
                                <option value="1">Promotion</option>
                                <option value="2">Note</option>
                                <option value="3">Popularite</option>
                                <option value="2">Prix croissant</option>
                                <option value="3">Prix decroissant</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- //results show -->
            <section class="restaurants-page">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-3">
                            <div class="sidebar clearfix m-b-20">
                                <div class="main-block">
                                    <div class="sidebar-title white-txt">
                                        <h6>Affiner la recherche</h6> <i class="fa fa-cutlery pull-right"></i> </div>
                                    <div class="input-group">
                                        <input type="text" class="form-control search-field" placeholder="Rechercher votre menu"/> <span class="input-group-btn"> 
                                 <button class="btn btn-secondary search-btn" type="button"><i class="fa fa-search"></i></button> 
                                 </span> </div>
                                    <form>
                                        <ul>
                                            <li>
                                                <label class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input"/> <span class="custom-control-indicator"></span> <span class="custom-control-description">Francais</span> </label>
                                            </li>
                                            <li>
                                                <label class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input"/> <span class="custom-control-indicator"></span> <span class="custom-control-description">Indien</span> </label>
                                            </li>
                                            <li>
                                                <label class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input"/> <span class="custom-control-indicator"></span> <span class="custom-control-description">Italien</span> </label>
                                            </li>

                                            <li>
                                                <label class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input"/> <span class="custom-control-indicator"></span> <span class="custom-control-description">Halal</span> </label>
                                            </li>
                                        </ul>
                                    </form>
                                    <div class="clearfix"></div>
                                </div>
                                <!-- end:Sidebar nav -->
                            </div>
                            <div class="widget clearfix">
                                <!-- /widget heading -->
                                <div class="widget-heading">
                                    <h3 class="widget-title text-dark"> Prix par  </h3>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="widget-body">
                                    <div class="range-slider m-b-10"> <span id="ex2CurrentSliderValLabel"> Filtrer par prix :<span id="ex2SliderVal"><strong>35</strong></span>?</span>
                                        <br/>
                                        <input id="ex2" type="text" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="35" /> </div>
                                </div>
                            </div>
                            <!-- end:Pricing widget -->
                        </div>
                        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-9">
                           <h:form id="form">
                               <p:dataGrid var="restaurant" value="#{listeRestaurantManagedBean.listeRestaurantSearch}" style="background: none !important; color: #f30 !important;
    background: none !important;
    background-image: none !important;" columns="1"  
        rows="12" paginator="true" id="restaurant"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="5,10,25,50">
 
                                   <f:facet name="header" >
            RÃ©sultat recherche :
        </f:facet> 
 
                       
            
             <div class="bg-gray restaurant-entry">
                                <div class="row">
                                    <div class="col-sm-12 col-md-12 col-lg-8 text-xs-center text-sm-left">
                                        <div class="entry-logo">
                                            <p:graphicImage  value="#{listeRestaurantManagedBean.image}">
                                                <f:param name="idRestaurant" value="#{restaurant.idRestaurant}" />
                                                </p:graphicImage>
                                        </div>
                                        <!-- end:Logo -->
                                        <div class="entry-dscr">
                                            <h5><a href="#"><h:outputText value="#{restaurant.nom}" /></a></h5>
                                            
                                                
                                                <h5><a href="#"><h:outputText value="#{restaurant.categorie.nom.toLowerCase()}" /></a></h5> 
                                            
                                            <span><a href="#"><h:outputText value="#{restaurant.adresse}" /></a></span>
                                              
                                            <ul class="list-inline">
                                                <li class="list-inline-item"><i class="fa fa-check"></i> Prix moyen <h:outputText value="#{restaurant.prixMoyen}" /> euros</li>
                                            </ul>
                                          
                                        </div>
                                        <!-- end:Entry description -->
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-4 text-xs-center">
                                        <div class="right-content bg-white">
                                            <div class="right-review">
                                                <div class="rating-block"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star-o"></i> </div>
                                                <p> 150 Avis</p><p:commandButton style="background: none;color:#f30;" styleClass="btn theme-btn-dash" action="#{menuManagedBean.listMenu(restaurant.idRestaurant)}" value="Voir Menu"/></div>
                                        </div>
                                        <!-- end:right info -->
                                    </div>
                                </div>
                                <!--end:row -->
                            </div>
          
 
    </p:dataGrid>

</h:form>
           
                        </div>
                    </div>
                </div>
            </section>
              
<!-- Include du footer -->  
</div>
    <ui:include src="footer.xhtml"/>
</div>
    
    
</h:body>
</html>
