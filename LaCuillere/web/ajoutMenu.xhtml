<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:include src="head.xhtml"/>
    
    
<h:body class="home">
    <div class="site-wrapper animsition" data-animsition-in="fade-in" data-animsition-out="fade-out">
        <ui:include src="header.xhtml" />
        
         <div class="page-wrapper">
            <div class="breadcrumb">
               <div class="container">
                  <ul>
                     <li><a href="listMenu.xhtml" class="active">Menu</a></li>
                     <li>Ajout Menu</li>
                  </ul>
               </div>
            </div>
            <section class="contact-page inner-page">
               <div class="container">
                  <div class="row">
                     <!-- REGISTER -->
                     <div class="col-md-8">
                        <div class="widget">
                           <div class="widget-body">
                               <h:form id="form">
                                   <p:messages id="message" showDetail="true" autoUpdate="true" closable="true" />
                                 <div class="row">
                                    <div class="form-group col-sm-6">
                                       <label for="exampleInputEmail1">Nom</label>
                                       <p:inputText styleClass="form-control" type="text" value="#{menuManagedBean.menu.nom}" placeholder="Saisir le nom du menu" id="example-text-input"/> 
                                    </div>
                                     <div class="form-group col-sm-6">
                                       <label for="exampleInputPassword1">Prix </label>
                                       <p:inputText styleClass="form-control" type="text" value="#{menuManagedBean.menu.prix}" placeholder="Saisir le prix" id="example-text-inpu5"/> 
                                    
                                    </div>
                                    <div class="form-group col-sm-6">
                                       <label for="exampleInputEmail1">Entrée</label>
                                       <p:inputTextarea styleClass="form-control" value="#{menuManagedBean.menu.entree}" placeholder="Description de l'entrée" id="example-text-input-2"/> 
                                    </div>
                                    <div class="form-group col-sm-6">
                                       <label for="exampleInputEmail1">Plat</label>
                                       <p:inputTextarea styleClass="form-control" value="#{menuManagedBean.menu.plat}" placeholder="Description du plat" id="example-text-input-3"/>
                                        
                                    </div>
                                    <div class="form-group col-sm-6">
                                       <label for="exampleInputEmail1">Dessert</label>
                                         <p:inputTextarea styleClass="form-control" value="#{menuManagedBean.menu.dessert}" placeholder="Description du dessert" id="example-text-input-4"/>
                                        </div>
                                    
                                    
                                     
                                   
                                     
                                 </div>
                                   
                                       
                                 
                                 <div class="row">
                                   
                                    <div class="col-sm-4">
                                        <p><p:commandButton value="Ajouter" class="btn theme-btn"  update="form:message" ajax="false" actionListener="#{menuManagedBean.addMenu()}"/></p>
                                         
                                    </div>
                                 </div>
                              </h:form>
                           </div>
                           <!-- end: Widget -->
                        </div>
                        <!-- /REGISTER -->
                     </div>
                  </div>
               </div>
            </section>

    <ui:include src="footer.xhtml"/>
</div>
</div>    
    
</h:body>
</html>
