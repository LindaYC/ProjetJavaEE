<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:include src="head.xhtml"/>
    
    
<h:body class="home">
    <div class="site-wrapper animsition" data-animsition-in="fade-in" data-animsition-out="fade-out">
        <ui:include src="header.xhtml" />

<div class="page-wrapper">

    <div class="breadcrumb">
        <div class="container">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Espace Restaurateur</a></li>
                <li>Profile</li>
            </ul>
        </div>
    </div>
    <section class="contact-page inner-page">
        <div class="container">
            <div class="row">
                <!-- REGISTER -->
                <div class="col-md-8">
                    <div class="widget">
                        <div class="widget-body">
                           <h:form id="form" enctype="multipart/form-data">
                               <p:messages id="message" showDetail="true" autoUpdate="true" closable="true" />
                                 <div class="form-group">
                                    <label for="exampleInputEmail1">Nom *</label>
                                    <p:inputText  class="form-control" type="text" value="#{restaurantManagedBean.restaurant.nom}" id="nom"/> 
                                </div>
                                
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Adresse *</label>
                                     <p:inputText class="form-control" type="text" value="#{restaurantManagedBean.restaurant.adresse}" id="adresse"/> 
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Ville *</label>
                                     <p:inputText class="form-control" type="text" value="#{restaurantManagedBean.restaurant.ville}" id="ville"/> 
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Telephone</label>
                                     <p:inputText class="form-control" type="tel" value="#{restaurantManagedBean.restaurant.numPhone}" id="tel"/> 
                                </div>
                                
                               <div class="form-group">
                                    <label for="exampleInputEmail1">Email *</label>
                                    <p:inputText type="email" class="form-control" value="#{restaurantManagedBean.restaurant.email}" id="exampleInputEmail1"  placeholder="Saisir email"/> 
                                </div>
                                 <div class="form-group">
                                    <label for="capacite">Capacité *</label>
                                    <p:inputText class="form-control" type="text" value="#{restaurantManagedBean.restaurant.capacite}" id="capacite"/> 
                                </div>
                               
                                <div class="form-group">
                                    <label for="categorie">Catégorie</label>
                                   
                                    <p:inputText class="form-control" type="text" value="#{restaurantManagedBean.restaurant.categorie.nom}" id="categorie"/> 
                               
                                  
                                  </div>
                                <div class="form-group">
                                    <label for="prix">Prix Moyen</label>
                                   
                                    <p:inputText class="form-control" type="text"  value="#{restaurantManagedBean.restaurant.prixMoyen}" id="prix"/> 
                               
                                  
                                  </div>
                                
                                
                             
                                
                                <div class="form-group">
                                    <label for="exampleTextarea">Description Menu</label>
                                    <p:inputTextarea class="form-control" id="exampleTextarea" rows="3"/>
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleInputFile">Image restaurant</label>
                                    <p:fileUpload required="true" value="#{restaurantManagedBean.packageFile}" mode="simple"/>
                                   
                                    
                                </div>
                                <p>
                                    <p:commandButton value="Confirmer" actionListener="#{restaurantManagedBean.addRestaurant()}" ajax="false" update="form:message" class="btn theme-btn"/>
                                </p>
                                
                                 
                                
                            </h:form>
                        </div>
                    </div>
                    <!-- end: Widget -->
                </div>
                <!-- /REGISTER -->

            </div>
        </div>
    </section>
</div>
    <ui:include src="footer.xhtml"/>
</div>
    
    
</h:body>
</html>
