<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:include src="head.xhtml"/>
    
    
<h:body class="home">
    <div class="site-wrapper animsition" data-animsition-in="fade-in" data-animsition-out="fade-out">
        <ui:include src="header.xhtml" />
         <div class="page-wrapper">
            <div class="breadcrumb">
               <div class="container">
                  <ul>
                     <li><a href="index.xhtml" class="active">Accueil</a></li>
                     <li>Connexion</li>
                  </ul>
               </div>
            </div>
            <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <h:form id="form" class="form-signin">
                <p:messages id="message" showDetail="true" autoUpdate="true" closable="true" />
                <span id="reauth-email" class="reauth-email"></span>
                
                <p:inputText  type="email" value="#{userManagedBean.user.email}" id="inputEmail" class="form-control" placeholder="Addresse email" required="true"  />
                <p:inputText type="password" value="#{userManagedBean.user.password}" id="inputPassword" class="form-control" placeholder="Mot de passe" required="true" />
                <div id="remember" class="checkbox">
                    <label>
                        <p:inputText  type="checkbox" value="remember-me"/> Se souvenir de moi
                    </label>
                </div>
                
                <p:commandButton class="btn btn-lg btn-primary btn-block btn-signin" update="form:message" actionListener="#{userManagedBean.connexion()}" value="Connexion"/>
            </h:form>
            <a href="#" class="forgot-password">
                Mot de passe oublie?
            </a>
        </div>
    </div>
 
             <ui:include src="footer.xhtml"/>
</div>
    </div>

    
</h:body>
</html>
